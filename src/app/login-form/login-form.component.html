<div class="container">
    <form class="form-signin">
        <!--    Hier kann ein Bild/Logo hinzugefÃ¼gt werden-->
        <img class="mb-4"
            src="https://cdn1.iconfinder.com/data/icons/smashicons-medical-yellow-vol-3/60/132_-Penis-_medical_health_healthcare-512.png"
            alt="" width="72" height="72">
        <!--    <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
        <h1 class="h3 mb-3 font-weight-normal">Bitte anmelden</h1>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Benutzername</mat-label>
                <input matInput placeholder="badman88" required>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Passwort</mat-label>
                <input type="password" matInput placeholder="#Iambad88" required>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
        </p>
        <button (click)="login()" mat-raised-button color="primary">Login</button>


        <hr />
        <p>
            Sie haben noch kein Account?
        </p>
        <a routerLink="/register">
            <button mat-raised-button color="accent">Zur Registrierung</button>
        </a>

    </form>

    <div *ngIf="showErrorBanner" class="alert alert-warning alert-dismissible fade show" role="alert" #errorBanner>
        <strong>Holy guacamole!</strong> Passwort oder Username waren nicht korrekt.
        <button (click)="showErrorBanner = false;" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

</div>
